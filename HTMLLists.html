<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <h1>"Lists in HTML"</h1>
    <h2>Ordered list</h1>

    <ol type="A" start="26">
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
    </ol>

    <h3>Unordered List</h3>
    <ul type="none">  <!--type=circle,square,disc,none, -->
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>

    <h4>Definition List</h4>
    <dl>
        <dt><b>Mobile Phone</b></dt> 
        <dd>It is an electronic machine.</dd>
        <!-- dt=definition term, dd=definition data -->
    </dl>

</body>
</html>
